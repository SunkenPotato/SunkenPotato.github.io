{{ define "main" }}

<head>
    <link rel="stylesheet" href="/css/about.css">
</head>

<div style="display: flex; justify-content: center">
    <h1 class="text">{{ .Title }}</h1>
</div>
<section class="about-content text">
{{ .Content }}
</section>
<section class="contact text">
    <div id="form-wrapper">
        <h2>Contact me</h2>
        <form id="contact-form">
            <label for="contact-from">From: </label>
            <input type="text" id="contact-from" required>
            
            <label for="contact-about">Subject: </label>
            <input type="text" id="contact-about" required>
            <br>
            <textarea id="contact-body" required></textarea>

            <br>
            <input type="submit">
        </form>
    </div>
    <p id="info-text">Thank you, your email has been sent. I will be in touch with you as soon as possible.</p>
</section>
<script src="/js/about.js"></script>
{{ end }}
