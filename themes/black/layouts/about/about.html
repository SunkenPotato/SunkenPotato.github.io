{{ define "main" }}

<head>
    <link rel="stylesheet" href="/css/about.css">
</head>

<div style="display: flex; justify-content: center">
    <h1 class="text">{{ .Title }}</h1>
</div>
<section class="about-content text">
{{ .Content }}

<section id="contact-sc">
    <h2>Contact me</h2>
    <div class="contact-wrapper">
        <form id="ctf">
            <label for="contact-about">Subject: </label>
            <input type="text" id="contact-about" placeholder="Subject: " required>

            <label for="contact-text">Body: </label>
            <input type="text" id="contact-text" placeholder="Hello there" required>

            <label for="reply">Contact me at: </label>
            <input type="text" id="reply" placeholder="Contact me at:" required>
            <input type="submit">
        </form>
        <span id="success" style="display: none">Thank you for reaching out to me. I will be in contact with you as soon as possible.</span>
    </div>
</section>
</section>
<script src="/js/about.js" defer></script>
{{ end }}
